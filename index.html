<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100X AIRDROP</title>
    <style>
        /* Full Page Styling */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Neon Border */
        .border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 10px solid #00faff;
            box-shadow: 0 0 40px #00faff;
            border-radius: 25px;
            pointer-events: none;
        }

        /* Countdown Timer */
        .countdown-container {
            margin-top: 10px;
            color: darkblue;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px white;
            border: 2px solid darkblue;
            text-align: center;
            z-index: 2;
        }

        /* Title GIF */
        .title-gif {
            margin-top: 15px;
            max-width: 250px;
            z-index: 2;
        }

        /* Neon Text Styling */
        .neon-text {
            font-size: 1em;
            color: #00faff;
            text-shadow: 0 0 5px #00faff, 0 0 10px #00faff, 0 0 20px #00faff;
            margin-top: 10px;
            text-align: center;
            z-index: 2;
            font-weight: bold;
        }

        /* Scrolling GIFs Container */
        .gif-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -5%);
            width: 90%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            z-index: 1;
        }

        /* Individual GIFs */
        .gif-container a {
            display: none;
            position: absolute;
        }

        .gif-container a.active {
            display: block;
        }

        .gif-container img {
            max-width: 350px;
            transition: opacity 1s ease-in-out;
        }

        /* Clickable Congratulations GIF */
        .congrats-container {
            margin-top: 250px;
        }

        .congrats-container img {
            max-width: 350px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Neon Border -->
    <div class="border"></div>

    <!-- Countdown Timer -->
    <div class="countdown-container">
        <strong>GHX-T ALGORITHM‚Ñ¢Ô∏è¬©Ô∏è MULTIPLY ANY AMOUNT INSTANTLY 100X LIMITED TIME OFFER</strong><br>
        <span id="timer"></span>
    </div>

    <!-- Title GIF -->
    <img src="xx.gif" alt="100X Airdrop" class="title-gif">

    <!-- Neon Text -->
    <div class="neon-text">ü™Ç $ 1,200,000 FREE AIRDROP</div>

    <!-- Scrolling GIFs -->
    <div class="gif-container">
        <a href="#" class="active"><img src="congratulations.gif" alt="Congratulations"></a>
        <a href="#"><img src="congratulations2.gif" alt="Congratulations 2"></a>
        <a href="#"><img src="congratulations3.gif" alt="Congratulations 3"></a>
    </div>

    <!-- Clickable Congratulations GIF Placeholder -->
    <div class="congrats-container">
        <a href="https://xyz.com">
            <img src="congratulations.gif" alt="Click to Celebrate">
        </a>
    </div>

    <script>
        // Countdown Timer to March 31, 2025

        function updateTimer() {  
            const targetDate = new Date("March 31, 2025 00:00:00").getTime();  
            setInterval(() => {  
                const now = new Date().getTime();  
                const timeLeft = targetDate - now;  

                if (timeLeft < 0) {  
                    document.getElementById("timer").innerHTML = "EXPIRED!";  
                    return;  
                }  

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));  
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));  
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));  
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);  

                document.getElementById("timer").innerHTML =  
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;  
            }, 1000);  
        }

        updateTimer();

        // Scrolling GIFs Logic
        let currentGif = 0;
        const gifLinks = document.querySelectorAll(".gif-container a");

        function showNextGif() {
            gifLinks.forEach(link => link.classList.remove("active"));
            gifLinks[currentGif].classList.add("active");
            currentGif = (currentGif + 1) % gifLinks.length;
        }

        setInterval(showNextGif, 4000);
    </script>

</body>
</html>
