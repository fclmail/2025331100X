        /* Scrolling GIFs Container */
        .gif-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -5%);
            width: 90%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            z-index: 1;
        }

        /* Individual GIFs */
        .gif-container a {
            display: none;
            position: absolute;
        }

        .gif-container a.active {
            display: block;
        }

        .gif-container img {
            max-width: 350px;
            transition: opacity 1s ease-in-out;
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            font-size: 2rem;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        .floating-img {
            position: absolute;
            max-width: 80px;
            user-select: none;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-100%); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>

        // Countdown Timer to March 31, 2025

function updateTimer() {  
    const targetDate = new Date("March 31, 2025 00:00:00").getTime();

        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));  
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =  
            `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds < 10 ? '0' : ''}${milliseconds}ms`; // Display milliseconds  
    }, 100); // Update every 100 milliseconds  
}
