    <style>
        /* Full Page Styling */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        /* Neon Border */
        .border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: 10px solid #00faff;
            box-shadow: 0 0 40px #00faff;
            border-radius: 25px;
            pointer-events: none;
        }

        /* Countdown Timer */
        .countdown-container {
            margin-top: 10px;
            color: darkblue;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 0 0 10px white;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px white;
            border: 2px solid darkblue;
            text-align: center;
            z-index: 2;
        }

        /* Title GIF */
        .title-gif {
            margin-top: 15px;
            max-width: 250px;
            z-index: 2;
        }

        /* Neon Text Styling */
        .neon-text {
            font-size: 1em;
            color: #00faff;
            text-shadow: 0 0 5px #00faff, 0 0 10px #00faff, 0 0 20px #00faff;
            margin-top: 10px;
            text-align: center;
            z-index: 2;
            font-weight: bold;
        }

        /* Scrolling GIFs Container */
        .gif-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -5%);
            width: 90%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            z-index: 1;
        }

        /* Individual GIFs */
        .gif-container a {
            display: none;
            position: absolute;
        }

        .gif-container a.active {
            display: block;
        }

        .gif-container img {
            max-width: 350px;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

    <script>
        // Scrolling GIFs Logic with Added GIFs
        let currentGif = 0;
        const gifLinks = document.querySelectorAll(".gif-container a");

        function showNextGif() {
            gifLinks.forEach(link => link.classList.remove("active"));
